<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="components/multi-select.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }

      body {
        padding: 36px;
      }
    </style>
  </head>
  <body style="height: 100%;">
    <div style="height: 100%;">
      <multi-select
        style="height: 100%;"
        data-id="qweqwe"
        data-placeholder="Busque o item que procura..."
        data-multiple="false"
        data-options='[{"label":"Item1","value":"Item1"},{"label":"Item2","value":"Item2"},{"label":"Item3","value":"Item3"}]'
      ></multi-select>
    </div>

    <script type="text/javascript">
      function set() {
        document
          .querySelector("multi-select")
          .setAttribute(
            "data-options",
            '[{"label":"Item1","value":"Item1"},{"label":"Item2","value":"Item2"},{"label":"Item3","value":"Item3"}]'
          );
      }

      set();
    </script>
  </body>
</html>
